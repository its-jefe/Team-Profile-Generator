<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Profile Generator</title>
    <link rel="stylesheet" href="../src/style.css">
</head>

<body>

    <header>
        My Team
    </header>

    <main>


        <div class="card">
            <div class="card-head">
                <div class="card-name"> Jeff </div>
                <div class="card-title"> Manager </div>
            </div>
            <div class="card-body">
                <div class="id">ID: 1</div>
                <div class="email">Email: <a href="mailto:jef@company.com">jef@company.com</a></div>
                <div class="variable">Office Number: 1</div>
            </div>
        </div>

        <div class="card">
            <div class="card-head">
                <div class="card-name"> new </div>
                <div class="card-title"> Engineer </div>
            </div>
            <div class="card-body">
                <div class="id">ID: 2</div>
                <div class="email">Email: <a href="mailto:new@company.com">new@company.com</a></div>
                <div class="variable">GitHub: <a href="https://github.com/its-jefe">its-jefe</a></div>
            </div>
        </div>


    </main>

</body>

</html>
